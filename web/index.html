<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/flutter_tilt_book/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Tilt Package Book.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_tilt_book">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- loading -->
  <link rel="stylesheet" type="text/css" href="css/loading/loading.css">

  <title>flutter_tilt_book</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- loading -->
  <div id="amos-loader-wrapper">
    <div id="docsInLarkWebviewLoadingIndicator" class="index-spinner ud__loading__lottie">
        <svg class="ud__svg ud__svg-spin-loading" width="1em" height="1em" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" stroke="currentColor" stroke-width="11" stroke-linecap="round" stroke-miterlimit="10" fill="none"></circle>
        </svg>
    </div>
    <div class="amos-loader-section"></div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          await engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
          
          /// 清除加载
          const amosLoader = document.getElementById('amos-loader-wrapper');
          let timer;
          let opacity = 1;
          timer = setInterval(function() {
            opacity -= 0.01;
            amosLoader.style.opacity = opacity;
            if (opacity <= 0) {
              opacity = 0;
              clearInterval(timer);
              amosLoader?.remove();
            }
          }, 2);
        }
      });
    });
  </script>
</body>
</html>

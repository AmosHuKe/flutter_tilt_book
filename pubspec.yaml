name: flutter_tilt_book
description: Flutter Tilt - Examples of the flutter_tilt package.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.5.39+58

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  flutter_tilt: ^3.2.2

  auto_route: ^10.1.0+1
  flutter_animate: ^4.5.2
  re_highlight: ^0.0.3
  url_launcher: ^6.3.2
  remixicon_updated: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: ^2.5.4
  auto_route_generator: ^10.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/parallax_image/
    - assets/parallax_card/
    - assets/multiple_tilt_image/
    - assets/bento_grids/

  fonts:
    - family: Noto Emoji
      fonts:
        - asset: assets/fonts/Noto_Emoji/NotoEmoji-VariableFont_wght.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
name: 'runnable'
run-name: 'Runnable'

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  code-analysis:
    name: 'Code Analysis'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Prepare dependencies
        run: |
          flutter --version
          flutter pub get
      - name: Check Dart code formatting
        run: |
          dart format . -o none --set-exit-if-changed
      - name: Analyze Dart code
        run: |
          flutter analyze .

  test-build:
    needs: [code-analysis]
    strategy:
      matrix:
        include:
          - os: macos-latest
            build: iOS
          - os: macos-latest
            build: macOS
          - os: windows-latest
            build: Android
          - os: windows-latest
            build: Windows
          - os: windows-latest
            build: Web
    name: 'Test Build :: ${{ matrix.os }} :: ${{ matrix.build }}'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Prepare dependencies
        run: |
          dart --version
          flutter --version
          flutter pub get
      - name: Build
        if: matrix.build == 'iOS'
        run: flutter build ios --no-codesign
      - name: Build
        if: matrix.build == 'macOS'
        run: flutter build macos --debug
      - name: Build
        if: matrix.build == 'Android'
        run: flutter build apk --debug
      - name: Build
        if: matrix.build == 'Windows'
        run: flutter build windows --debug
      - name: Build
        if: matrix.build == 'Web'
        run: flutter build web --wasm --release
